<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Generic family aliases for PostScript fonts -->

  <alias>
    <family>Helvetica</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Helvetica Condensed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Times</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Courier</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>ITC Avant Garde Gothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>ITC Bookman</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>ITC Zapf Chancery</family>
    <default>
      <family>cursive</family>
    </default>
  </alias>

  <alias>
    <family>Palatino</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>New Century Schoolbook</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
