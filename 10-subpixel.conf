<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Default subpixel rendering settings -->
    <match target="pattern">
      <edit mode="append" name="rgba">
        <const>rgb</const>
      </edit>
      <edit mode="append" name="lcdfilter">
        <const>lcddefault</const>
      </edit>
    </match>

</fontconfig>
